<script>
	function validar(){
		
		var nome = document.getElementById("nome").value;
		var email = document.getElementById("Email").value;
		var txtsenha = document.getElementById("senha").value;
		var txtconfirmasenha = document.getElementById("confirmaSenha").value;
		
		var erro = false;
		
		if(nome == ""){
			alert("O campo nome não pode ficar vazio");
			erro = true;
		}
		
		if(txtsenha == ""){
			alert("O campo senha não pode ficar vazio");
			erro = true;
		}
		if(txtconfirmasenha == ""){
			alert("O campo confirmesenha não pode ficar vazio");
			erro = true;
		}
		if(email == ""){
			alert("O campo Email não pode ficar vazio");
			erro = true;
		}
		if(txtsenha != txtconfirmasenha){
			alert("Senhas n estão iguais");
			erro = true;
		}
		
		if(txtsenha.length <= 7 ){
			alert("O campo senha tem que ter mais de 7 caracteres");
			erro = true;
		}

		if(erro){
			return false;
		}
	}
